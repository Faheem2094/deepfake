<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css"> 
    <link rel="icon" href="bg.jpg" type="image/icon type">
</head>
<body>
    <header id="top">
        <a href="index.html"><img src="logotop.png" alt="Team Logo" id="team-logo"></a>
        <div id="top-right">
            <ul id="top-sub">
                <li><a href="index.html">Home</a></li>
                <li><a href="demo.html">Demo</a></li>
                <li><a href="scanner.html">Scanner</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </div>
    </header>
    <main id="middle">
        <section id="contact-us">
            <h1>Get in touch with us</h1>
            <div class="contact-container">
                <div class="info-container">
                    <div class="info-box">
                        <img src="location.png" alt="Location">
                        <h3>OUR MAIN OFFICE</h3>
                        <p>No : 12/13 Gandhi Street,<br>Chennai - 600134</p>
                    </div>
                    <div class="info-box">
                        <img src="phone.png" alt="Phone">
                        <h3>PHONE NUMBER</h3>
                        <p>9856756785<br><br>044 5678 4567 (TelePhone)</p>
                    </div>
                    <div class="info-box">
                        <img src="fax.png" alt="Fax">
                        <h3>FAX</h3>
                        <p>1-234-567-8900</p>
                    </div>
                    <div class="info-box">
                        <img src="email.png" alt="Email">
                        <h3>EMAIL</h3>
                        <p>FaceFortify@gmail.com</p>
                    </div>
                </div>
                <div class="form-container">
                    <h2>Contact Us</h2>
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="Enter your Name" required>
                        <input type="email" name="email" placeholder="Enter a valid email address" required>
                        <textarea name="message" placeholder="Your Message" required></textarea>
                        <button type="submit">SUBMIT</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
